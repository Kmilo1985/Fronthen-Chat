<h1>Mensajes</h1>
<hr>
<div id="chat-mensajes">
    <li *ngFor="let msg of mensajes" class="list-group-item">
        {{ msg.de }} : {{ msg.cuerpo }}
    </li>
</div>
<div style="margin: 35px;">
    <form [formGroup]="form" (ngSubmit)="enviar()">

        <div class="form-group">
            <label for="exampleInputEmail1">Mensaje</label>
            <input formControlName="mensaje" type="mensaje" class="form-control chat-input" id="mensaje">
            <small id="emailHelp" class="form-text text-muted">Envie su mensaje.</small>
        </div>

    </form>

</div>
